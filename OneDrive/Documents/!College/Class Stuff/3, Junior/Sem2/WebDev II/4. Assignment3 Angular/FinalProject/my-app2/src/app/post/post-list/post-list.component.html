<h1>Task List</h1>
<div class="post-list-controls">
  <button (click)="refreshPosts()">Refresh Posts</button>
</div>
<div>
  
  <ul *ngIf="posts.length > 0; else noPosts">
    <li *ngFor="let post of posts" [class.done]="post.done">
      <span>{{ post.content }}</span>
      <button class="btn" (click)="onDeletePost(post._id)">
        <img src="assets/green.jpg" alt="Delete">
      </button>
      
    </li>
  </ul>
  
  <ng-template #noPosts>No posts to display</ng-template>
</div>
