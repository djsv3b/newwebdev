<div class="login-container">
  <div *ngIf="error" class="error">{{ error }}</div>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <input type="text" ngModel name="username" required placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" ngModel name="password" required placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid || isLoading">Login</button>
    </div>
    <div class="signup-link">
      <a routerLink="/sign-up">Need to make an account? Sign up</a>
    </div>
  </form>
</div>
